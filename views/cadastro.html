<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../src/styles/styles.css">
</head>
<body>
  <h2>Cadastro de Leitores</h2>
  <form id="formCadastro">
    <!-- Campos do formulário -->
    <label>Nome Completo: <input type="text" id="nome" required></label>
    <label>Email: <input type="email" id="email"></label>
    <label>Telefone: <input type="tel" id="telefone"></label>

    <label>Foto de Perfil:</label>
    <div id="cameraContainer" style="display: none;">
      <video id="camera" autoplay playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <button type="button" id="openCameraButton">Abrir Câmera</button>
    <button type="button" id="captureButton" style="display: none;">Tirar Foto</button>
    
    <div id="photoPreview" style="display: none;">
      <img id="capturedPhoto" src="" alt="Pré-visualização da foto">
    </div>

    <label>Escola: <input type="text" id="escola"></label>
    <label>Endereço: <input type="text" id="endereco"></label>
    <label>Nome do Livro: <input type="text" id="nomeLivro"></label>
    <label>Data de Empréstimo: <input type="date" id="dataEmprestimo"></label>
    <label>Data de Devolução: <input type="date" id="dataDevolucao"></label>

    <button type="submit">Salvar</button>
  </form>
  <button onclick="history.back()" class="go-back">Voltar</button>

  <script src="../src/cadastroScript.js"></script> <!-- Arquivo JavaScript separado -->
</body>
</html>
